<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Register with Foodie to create an personalize your online store."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Expletus+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="icon"
      href="../assets/images/foodie-logo1.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="../assets/images/foodie-logo.svg"
      type="image/svg+xml"
    />
    <link rel="apple-touch-icon" href="../assets/images/apple-touch-icon.png" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>Foodie - register</title>
  </head>
  <body>
    <div class="w-full flex justify-between">
      <div
        class="close-modal bg-dark bg-opacity-80 px-4 cursor-pointer py-3 rounded-[50%] absolute top-3 right-3 flex items-center justify-center"
      >
        <i class="fa-solid fa-x" style="color: #fff"></i>
      </div>
      <div
        class="bg-image hidden md:flex w-full md:w-[30%] lg:w-[40%] xl:w-[50%]"
      ></div>

      <div
        class="w-full md:w-[70%] lg:w-[60%] xl:w-[50%] flex flex-col justify-center py-12 px-10 sm:px-28 h-full"
      >
        <div class="flex flex-col items-center justify-center">
          <a href="/index.html">
            <div class="flex gap-2 items-center">
              <img
                src="../assets/images/foodie-logo.svg"
                alt="foodie app logo image"
                style="width: 4rem"
              />
              <p class="expletus-sans-bold text-3xl">foodie</p>
            </div>
          </a>
          <h1
            class="expletus-sans-bold text-[2.5rem] sm:text-5xl leading-tight mt-14"
          >
            Create an Account
          </h1>
        </div>

        <form class="flex flex-col gap-6 mt-14">
          <div>
            <label class="text-gray-500" for="first-name">Full name</label>
            <input
              id="first-name"
              class="border-b-[1.8px] w-full outline-none border-black focus:border-primary"
              type="text"
              required
            />
          </div>

          <div>
            <label class="text-gray-500" for="email">Email address</label>
            <input
              id="email"
              class="border-b-[1.8px] w-full outline-none border-black focus:border-primary"
              type="email"
              required
            />
          </div>
          <div class="relative">
            <label class="text-gray-500" for="password">Password</label>
            <div
              class="flex items-center outline-none border-b-[1.8px] border-black focus-within:border-primary"
            >
              <input
                id="register-password"
                class="w-full outline-none"
                type="password"
                required
              />
              <button
                type="button"
                class="absolute right-0 pr-2 w-5 h-5 text-xl flex items-center justify-center"
                id="toggle-register-password"
                aria-label="Toggle Password Visibility"
              >
                <i class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
          <div class="relative">
            <label class="text-gray-500" for="confirm-password"
              >Confirm Password</label
            >
            <div
              class="flex items-center outline-none border-b-[1.8px] border-black focus-within:border-primary"
            >
              <input
                id="confirm-password"
                class="w-full outline-none"
                type="password"
                required
              />
              <button
                type="button"
                class="absolute right-0 pr-2 text-xl w-5 h-5 flex items-center justify-center"
                id="toggle-confirm-password"
                aria-label="Toggle Password Visibility"
              >
                <i class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
          <button
            type="submit"
            class="slidebtn form-hvr expletus-sans-regular px-14 py-[0.7rem] rounded-full w-full mt-4"
          >
            Create Account
          </button>
        </form>
        <p class="mt-10 text-center">
          Already have an account?
          <span
            ><button class="open-login text-primary underline">
              Sign in
            </button></span
          >
        </p>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
